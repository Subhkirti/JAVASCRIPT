<h1>STOPWATCH</h1>

<body>
    <div id="main">
        <div id="child">
            <p id="digits">00:00:00</p>
            <button id="b1" onclick="start()">Start</button>
            <button id="b2" onclick="stop()">Stop</button>

        </div>
    </div>
</body>
