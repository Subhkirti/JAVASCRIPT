<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="badge.css">

  <body>
  <h1>Badge component</h1>
  <div class="allbadge">
    
    <!-- text  badge -->
    <div class="text-with-badge">
      <p class="text">Text with a badge</p>
      <span class="text_badge">4</span>
      <p> 
   </div>

   <!-- large badge -->


    <div class="text-with-large-badge">
      <p class="large_text">Text with large badge</p>
      <span class="text_badge large_badge">2</span>
      <p> 
    </div>
    

    <!-- button-left-badge -->

     <div class="button-left-badge">
       <p class="left_button_text">Button with a badge on the left </p>
      
      <button class="left_button">Button <span class="left_butoon_badge">6</span></button>
       
      <p> 
    </div>

<!-- button-toggle-badge -->

    <div class="button-toggle-badge">
       <p class="toggle_text">Button toggles badge visibility</p>
       <button class="toggle_button" onclick="hide()">Hide
         <span id="toggle_badge">4</span>
       </button>
      <p> 
    </div>

  <!-- icon badge -->

   <div class="icon-badge_div">
       <p class="icon_text">Icon with a badge</p>
       <i class="fas fa-home icon"></i>
       <span class="icon_badge">14</span>
    
      <p>
    </div>  

    </div>
